<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Link</title>
  <style>
    body {
      background-color: #fde6e6; /* Light pink background */
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff; /* White container background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #e91e63; /* Pink heading color */
    }

    p {
      color: #333; /* Dark text color */
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #e91e63; /* Pink button background color */
      color: #fff; /* White button text color */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #c2185b; /* Darker pink on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Click the Link Website</h1>
    <p>Welcome to the simple "Click the Link" website. Click the button below to explore!</p>
    <a href="https://example.com" target="_blank">Explore</a>
  </div>

</body>
</html>
